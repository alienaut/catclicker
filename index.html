<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Cat Clicker</title>
  <style>
    div {
      display: table;
    }

    p {
      text-align: center;
    }

    .container {
      margin: 10px auto 10px;
    }

  </style>
</head>

<body>
  <div class="container">
    <div class="kitten" data-kitten-number="1">
      <img class="kitten-image" src="images/kitten1.jpeg" alt="A cute kitten">
      <p>You clicked <span class="click-count">0</span> times</p>
    </div>
    <div class="kitten" data-kitten-number="2">
      <img class="kitten-image" src="images/kitten2.jpeg" alt="A cute kitten">
      <p>You clicked <span class="click-count">0</span> times</p>
    </div>
  </div>
  <script>
    var handleClick = function(e) {
      var clickedElement = e.target;

      if (clickedElement.classList.contains('kitten-image')) {
        console.log('hello');

        var clickCounter = clickedElement.parentNode.querySelector('.click-count');

        var count = clickCounter.textContent;
        clickCounter.textContent = parseInt(count) + 1;
      }
    }

    document.body.addEventListener('click', handleClick, false);

  </script>
</body>

</html>
